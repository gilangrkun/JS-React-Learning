<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gilang Riyadi Kuntiarso">
    <meta name="description" content="Create a calculator with html, css, javascript">
    <meta name="keywords" content="calculator html css javascript">
    
    <link rel="stylesheet" type="text/css" href="./index.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="calculator">
        <div class="sum">
            <input type="text" class="display" disabled>
        </div>
        <div class="keys">
            <div class="row">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="+" class="operator">+</button>
              </div>
              <div class="row">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="-" class="operator">-</button>
              </div>
              <div class="row">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="*" class="operator">*</button>
              </div>
              <div class="row">
                <button value="C" class="operator">C</button>
                <button value="0">0</button>
                <button value="/" class="operator">/</button>
                <button value="=" class="operator">=</button>
              </div>
        </div>
        <div class="footer">
          <small>2020 G.R. Kuntiarso</small>
        </div>
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
